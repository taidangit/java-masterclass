<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Recipes</title>

    <link rel="stylesheet"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">


    <script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container-fluid" style="margin-top: 20px">

    <div class="row">

        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">

                <div class="panel-heading">
                    <div class="row">
                        <div class="col-md-10">
                            <h1 class="panel-title">My Recipes!</h1>
                        </div>
                        <div class="col-md-2">
                            <a th:href="@{/recipe/new}"
                               class="btn btn-default btn-sm" role="button">New</a>
                        </div>
                    </div>

                </div>
                <div class="panel-body">
                    <div class="table-responsive" th:if="${not #lists.isEmpty(recipes)}">
                        <table class="table table-hover ">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Description</th>
                                    <th>Action</th>
                                </tr>
                            </thead>

                            <tbody>
                                <tr th:each="recipe : ${recipes}">
                                    <td th:text="${recipe.id}"></td>
                                    <td th:text="${recipe.description}"></td>
                                    <td>
                                        <a th:href="@{'/recipe/show/' + ${recipe.id}}"
                                           class="btn btn-primary btn-sm">View</a>
                                        <a th:href="@{'/recipe/update/' + ${recipe.id}}"
                                           class="btn btn-primary btn-sm">Update</a>
                                        <a th:href="@{'/recipe/delete/' + ${recipe.id}}"
                                            class="btn btn-danger btn-sm"
                                           onclick="if (!(confirm('Are you sure you want to delete this recipe?'))) return false">Delete</a>
                                    </td>
                                </tr>
                            </tbody>

                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
