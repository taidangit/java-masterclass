<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head">
    <meta charset="UTF-8">
    <title>Registration Form</title>
</head>
<body>
<div class="container">

    <div th:replace="fragments/header :: navbar"></div>

    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-primary">

                <div class="panel-heading">
                    <div class="panel-title">Register New User</div>
                </div>

                <div style="padding-top: 30px" class="panel-body">

                    <form th:action="@{/register/processRegistrationForm}" th:object="${user}" method="POST">

                        <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                            <p>Please Correct Errors Below</p>
                        </div>

                        <div th:if="${registrationError}" class="alert alert-danger">
                            <p th:text="${registrationError}"></p>
                        </div>

                        <div class="form-group" th:class="${#fields.hasErrors('username')} ? 'form-group has-error' : 'form-group'">
                        <!-- <label class="col-sm-2 control-label">Username:</label>-->
                            <div class="col-sm-10 input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input type="text" placeholder="username" class="form-control" th:field="*{username}" th:errorclass="has-error"/>
                                <span class="help-block" th:if="${#fields.hasErrors('username')}">
                                    <ul>
                                        <li th:each="err : ${#fields.errors('username')}" th:text="${err}"/>
                                    </ul>
                                </span>
                            </div>
                        </div>

                        <div class="form-group" th:class="${#fields.hasErrors('password')} ? 'form-group has-error' : 'form-group'">
                            <!--<label class="col-sm-2 control-label">Password:</label>-->
                            <div class="col-sm-10 input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                <input type="password" placeholder="password" class="form-control" th:field="*{password}" th:errorclass="has-error"/>
                                <span class="help-block" th:if="${#fields.hasErrors('password')}">
                                    <ul>
                                        <li th:each="err : ${#fields.errors('password')}" th:text="${err}"/>
                                    </ul>
                                </span>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
