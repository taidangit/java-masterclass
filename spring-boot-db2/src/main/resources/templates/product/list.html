<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Core Online Tutorial - List Products</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

    <script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container">
    <div th:if="${not #lists.isEmpty(products)}">
        <h2>Product List</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Description</th>
                <th>Price</th>
                <th>Image URL</th>
                <th>Action</th>
            </tr>

            <tr th:each="product : ${products}">
                <td th:text="${product.id}"></td>
                <td th:text="${product.description}"></td>
                <td th:text="${product.price}"></td>
                <td th:text="${product.imageUrl}"></td>
                <td>
                    <a th:href="${'/product/show/' + product.id}" class="btn btn-primary btn-sm">View</a>
                    <a th:href="${'/product/update/' + product.id}" class="btn btn-primary btn-sm">Update</a>
                    <a th:href="${'/product/delete/' + product.id}" class="btn btn-danger btn-sm"
                       onclick="if (!(confirm('Are you sure you want to delete this recipe?'))) return false">Delete</a>
                </td>
            </tr>
        </table>
    </div>
    <div class="row">
        <div class="col-sm-3">
            <a th:href="@{/product/new}" class="btn btn-primary btn-sm">New Product</a>
        </div>
    </div>
</div>

</body>
</html>
